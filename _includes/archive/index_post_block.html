<!-- Renders post date, title, and snippet of text. -->
<div class="py-2 mb-2 prose">
  <a class="no-underline h5 bold text-accent" title="{{ post.url | prepend: site.baseurl }}" href="{{ post.url | prepend: site.baseurl }}">{{ post.date | date: "%-d.%-m.%Y" }}</a>
  {% if post.author %}, <small class="no-underline h5 bold text-accent" title="{{ post.author }}">{{ post.author }}</small>{% endif %}
  <h2 class="h1 lh-condensed col-9 mt-0">
    <a class="link-primary" title="{{ post.url | prepend: site.baseurl }}" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
  </h2>
  <p>{{ post.content | strip_html | truncatewords:30 }}</p>
</div>
