{% assign name = include.name %}
{% assign person=site.data.team[name] %}
{% if person.img %}
    <div class="pull-left">
      <img src="{{ site.staticurl }}images/team/{{ person.img }}_square.jpg" alt="{{ name | xml_escape }}" class="img-circle" style="height:100px"/>
      {{ name }}
    </div>
{% endif %}
